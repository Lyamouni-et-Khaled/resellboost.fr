<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResellBoost Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #111827;
            --surface: #1f2937;
            --primary: #3b82f6;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --success: #22c55e;
            --warning: #f97316;
            --danger: #ef4444;
            --gold: #f59e0b;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #root {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--surface);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .card:not(details) {
            padding: 1.5rem;
        }
        
        details.card {
            padding: 0;
        }

        details > summary {
            list-style: none;
            cursor: pointer;
        }
        
        details > summary::-webkit-details-marker {
            display: none;
        }

        .card-header {
            margin: 0;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background-color: rgba(255, 255, 255, 0.02);
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        details[open] > summary.card-header {
            border-bottom: 1px solid var(--border);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        details:not([open]) > summary.card-header {
             border-bottom: none;
             border-bottom-left-radius: 0.75rem;
             border-bottom-right-radius: 0.75rem;
        }
        
        .card:not(details) > .card-header {
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        summary.card-title::after {
            content: 'â–¶';
            font-size: 0.8em;
            transition: transform 0.2s ease-in-out;
        }
        
        details[open] > summary.card-title::after {
            transform: rotate(90deg);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
        }

        pre {
            background-color: var(--background);
            padding: 1rem;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            overflow-x: auto;
            font-size: 0.875rem;
            margin: 0;
            border-top: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .product-card, .achievement-card, .credit-item-card {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: var(--surface);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .product-card:hover, .achievement-card:hover, .credit-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .product-card .price {
            font-weight: 600;
            color: var(--success);
            margin-top: auto;
            padding-top: 0.5rem;
        }

        .product-card .category {
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--primary);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            align-self: flex-start;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .achievement-card {
            background: linear-gradient(145deg, var(--surface), #2a3547);
            border-left: 3px solid var(--gold);
        }

        .achievement-card .reward {
            margin-top: auto;
            background-color: var(--background);
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .credit-item-card .price {
            font-weight: 600;
            margin-top: auto;
            padding-top: 0.5rem;
        }

        /* Simulator Styles */
        .simulator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .simulator-grid.wide {
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .simulator-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .simulator-input label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .simulator-input span {
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            transition: color 0.3s ease;
        }
        
        select {
            background-color: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .simulator-checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .simulator-input-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .simulator-input-checkbox label {
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 0.9rem;
            line-height: 1.25;
        }

        .simulator-input-checkbox input[type=checkbox] {
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--surface);
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .simulator-input-checkbox input[type=checkbox]::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--primary);
            background-color: CanvasText;
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        .simulator-input-checkbox input[type=checkbox]:checked::before {
            transform: scale(1);
        }
        
        .vip-slider {
            background-color: rgba(59, 130, 246, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid var(--primary);
            margin-top: 1rem;
        }

        .simulator-results {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        .simulator-results h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .result-item {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .result-item span {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        .result-item p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .result-item .capped-label {
            font-size: 0.75rem;
            color: var(--warning);
            font-weight: 500;
            display: inline;
            margin-left: 0.5rem;
        }
        .result-item.total {
            grid-column: 1 / -1;
            background-color: var(--primary);
        }
        .result-item.total span, .result-item.total p {
            color: var(--text-primary);
        }
        
        /* Skeleton & Error Styles */
        .skeleton-card {
            background-color: var(--surface);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
        }
        .skeleton {
            background: linear-gradient(to right, var(--background) 8%, var(--border) 18%, var(--background) 33%);
            background-size: 2000px 104px;
            animation: shimmer 2s linear infinite;
            border-radius: 0.375rem;
            opacity: 0.7;
        }
        .skeleton.title { height: 28px; width: 40%; margin-bottom: 1rem; }
        .skeleton.text { height: 16px; width: 80%; margin-bottom: 0.5rem; }
        .skeleton.text-short { height: 16px; width: 60%; }
        
        .error-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            border-color: var(--danger);
            text-align: center;
        }
        .error-card .card-title {
            color: var(--danger);
        }
        .error-card button {
            background-color: var(--primary);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .error-card button:hover {
            background-color: #2563eb;
        }
        
        /* Search Input */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            background-color: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
        }
        .search-container h2 {
            margin: 0;
            font-size: 1.25rem;
        }
        .search-input {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 0.5rem;
            width: 350px;
            max-width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

    </style>
